  <main>
    <!-- Start DEMO HTML (Use the following code into your project)-->
    <div class="cart-modal-overlay">
      <div class="cart-modal">
        <i id="close-btn" class="fas fa-times"></i>
        <h1 class="cart-is-empty">Cart is empty</h1>

        <div class="product-rows">
        </div>
        <div class="total">
          <h1 class="cart-total">TOTAL</h1>
          <span class="total-price">$0</span>
          <button class="purchase-btn">PURCHASE</button>
        </div>
      </div>
    </div>

    <!--   end of cart modal -->
    <div class="cart-btn">
      <i id="cart" class="fas fa-shopping-cart"></i>
      <span class="cart-quantity">0</span>
    </div>
    <!--  products  -->
    <div class="items-container">
      <div class="card-1 card">
        <img class="product-image" src="img/cabernet-sauvignon-icono.png" alt="">
        <button class="add-to-cart">Add to cart</button>
        <span class="product-price">$1395</span>
      </div>
      <div class="card-2 card">

      </div>
      <div class="card-3 card">
        <img class="product-image" src="img/elia-rosa.png" alt="">
        <button class="add-to-cart">Add to cart</button>
        <span class="product-price">$1150</span>
      </div>
      <div class="card-4 card">
        <img class="product-image" src="img/malbec-icono.png" alt="">
        <button class="add-to-cart">Add to cart</button>
        <span class="product-price">$1575</span>
      </div>
      <div class="card-5 card">
        <img class="product-image" src="img/malbec.png" alt="">
        <button class="add-to-cart">Add to cart</button>
        <span class="product-price">$1230</span>
      </div>
    </div>
    <!-- END EDMO HTML (Happy Coding!)-->
